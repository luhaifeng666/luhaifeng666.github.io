              <h1 id="问题原因">问题原因</h1>
<p>跳转地址中带有 <code>+</code> 号，违背浏览器的安全策略，在跳转时浏览器将+号转为空格。<br>
期间尝试使用 <code>encodeURIComponent</code> 对+号进行转换，但是转换后的接口在浏览器中依旧会被替换成空格。</p>
<h1 id="解决办法">解决办法</h1>
<p>将地址中的+号全部替换为 <code>%2B</code> , 之后再 <code>encodeURI</code> 进行转码，变成 <code>%252B</code>，即可解决此问题。</p>
